<!DOCTYPE html>
<html>
<head>
	<title>HTML Tables</title>
</head>
	<body>

		<p>HTML 4 Code:</p>
		<!-- HTML 4 code -->
		<table border="1">
			<tr>
				<th>Name</th>
				<th>Age</th>
			</tr>
			<tr>
				
				<td>Gokul</td>
				<td>26</td>
			</tr>
			<tr>
				<td>Rahul</td>
				<td>20</td>
			</tr>
		</table>	

		<hr>  <!-- To draw a line - tag -->

		<!-- HTML 5 is more about decoupling Structures and styles 
				<thead></thead>
				<tbody></tbody> -->

		<p>HTML 5 Code</p>

		<table border="2" bgcolor="lightgreen">
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Profession</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Gokul</td>
					<td>26</td>
					<td>Engineer</td>
				</tr>
				<tr>
					<td>Rahul</td>
					<td>20</td>
					<td>Doctor</td>
				</tr>
			</tbody>
		</table>

	</body>
</html>
