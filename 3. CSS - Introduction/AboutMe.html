<!DOCTYPE html>
<html>
<head>
	<title>About Me</title>
	<style type="text/css">
		/*Syntax:
		selector{
			property : value ;
		}*/

		/*Here, we are using element selector. ( h1, ul etc..)*/
		h1 {
			color: red;
		}

		li {
			color: green;
		}

		/*ul is not an element*/
		h3 {
			color: purple;
		}

		/*Here we are overriding h1 element*/

		h1 {
			color: orange;
		}

	</style>

</head>
<body>

<h1>About Me</h1>

<h3>My Hobbies</h3>

<ul>
	<!-- <li style="color: red">Watching Netflix Series</li> -->
	<li>Learning New Technologies</li>
	<li>Watching Movies</li>
	<li>Foodie</li>
</ul>


</body>
</html>
